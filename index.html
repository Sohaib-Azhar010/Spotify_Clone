<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Music for Everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="Imgs/Logo.png" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="Imgs/Logo.png" alt="spotifylogo" />Spotify.
        </li>
        <li id="hv">Home</li>
        <li id="hv">About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songslist">
        <h1>Best of Spotify</h1>
        <div class="songItem">
          <img alt="1" />
          <span class="songName">See You Again</span>
          <span class="songslistplay"
            ><span class="timestamp"
              >03:57<i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img alt="2" />
          <span class="songName">See You Again</span>
          <span class="songslistplay"
            ><span class="timestamp"
              >03:39<i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img alt="3" />
          <span class="songName">See You Again</span>
          <span class="songslistplay"
            ><span class="timestamp"
              >03:03<i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img alt="4" />
          <span class="songName">See You Again</span>
          <span class="songslistplay"
            ><span class="timestamp"
              >04:41<i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img alt="5" />
          <span class="songName">See You Again</span>
          <span class="songslistplay"
            ><span class="timestamp"
              >02:19<i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img alt="6" />
          <span class="songName">See You Again</span>
          <span class="songslistplay"
            ><span class="timestamp"
              >02:52<i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span
          ></span>
        </div>
      </div>

      <div class="banner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="progressbar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i id="previous" class="fa-solid fa-2x fa-backward"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
        <i id="next" class="fa-solid fa-2x fa-forward"></i>
      </div>
      <div class="songinfo">
        <img src="Imgs/Blissful.gif" width="60px" alt="spectrum" id="gif" />
        <p id="SN"><span id="masterSongName">See You Again</span></p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/4139bb2fa0.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
